<!DOCTYPE html>
<html lang="en">
<head>

    <title>TODOLYDO</title>
    <link id="css-tag" rel="stylesheet" href="./themes/standardTheme/standardTheme.css">
</head>
<body>
    <div class="container">
        <h1>TODOLYDO</h1>

            type="text" 
            placeholder="Write task, press ENTER"

    </div>

        window.onload = () => {
            themesOnLoad();
            todosOnLoad();
        }
    </script>
</body>
</html>
